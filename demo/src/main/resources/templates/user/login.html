<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
</head>
<body>
	<h1>Login</h1>
	<form action="/user/login" method="post">
		<!-- name -> 서버로 전송할 때 변수이름의 역활 -->
		이메일 : <input type="text" name="userEmail"> <br>
		비밀번호 : <input type="text" name="userPassword"> <br>
		<input type="submit" value="로그인">
	</form>
</body>
</html>
